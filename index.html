<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Temperature converter</title>
</head>

<body
    background="https://previews.123rf.com/images/thunderstock/thunderstock1802/thunderstock180200002/96013222
    -classic-and-digital-thermometer-on-green-background-as-accuracy-and-exactness-comparison-concept.jpg">
    <nav>Temprature Converter</nav>
    <div class="container">
        <form id="calcTemp" onsubmit="calculateTemp(); return false">
            <label class="con" for="temp"><b>Enter the temperature to convert</b>
            </label>
            <br>
            <input class="s" type="number" placeholder="Enter the value" name="temp" id="temp">
            <select class="select1" name="temp_diff" id="temp_diff">
                <option value="cel">&#176;Celsius</option>
                <option value="fah">&#176;Fahrenheit</option>
            </select>
            <br>
            <input type="submit" name="temp" class="btn" id="submit">
            <br>
            <span id="result"></span>
        </form>
    </div>
    <footer>
        &copy; Temperature Converter. All rights reserved.
    </footer>

    <script src="script.js"></script>
</body>

</html>
